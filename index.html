<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            font-weight: 600;
            box-sizing: border-box;
        }
        body{
            background-color: rgb(214, 181, 245);
        }
        .container{
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0.3rem;
            height: fit-content;
        }
        .title{
            position: relative;
            height: 20%;
            padding: 2rem;
            width:80%;
            background-color: rgb(242, 245, 247);
            border-radius: 10px;
            border: none;
        }
        .title h1{
            width: 100%;
            text-align: center;
        }
        .title::before{
            content: "";
            position: absolute;
            right: 0%;
            bottom: 0%;
            left: 0%;
            background-color: rgb(193, 82, 236);
            z-index: 1;
            height: 4px;
            border-radius: 4px;
        }
        form{
            display: flex;
            flex-direction: column;            
            align-items: flex-start;
            width: 80%;
            border-radius: 20px;
            margin-top: 0.2rem;
        }
        form>.div{
            margin: 0.5rem 0;
            width: 100%;
            height: 200px;
        }
        form div{
            height: 20%;
            padding:  1rem 2rem;
            width:80%;
            background-color: rgb(242, 245, 247);
            border-radius: 10px;
            border: none;
            display: flex;
            flex-direction: column;
        }
        div label{
            margin: 2rem 0;
            width: fit-content;
            font-size: 20px;
        }
        span{
            height:30%;
            width: 100%;
            position: relative;
        }
        div .input{
            width: 100%;
            padding: 0.4rem;
            height: 100%;
            border-radius: 5px;
            border: none;
            position: relative;
            font-size: 20px;
            transition: border-bottom 0.5s,ease-in-out;
            font-weight: 500;

        }
        .div span .input:active,.div span .input:hover,.div span .input:focus{
            border-bottom: 3px solid blueviolet;
        }
        .specialdiv{
            padding:0.2rem;
            margin: 0.5rem;
        }
        .specialdiv{
            height: 20%;
            padding:  1rem 2rem;
            width:100%;
            background-color: rgb(242, 245, 247);
            border-radius: 10px;
            border: none;
            display: flex;
            flex-direction: column;
            margin-left:0;
        }
        .specialdiv label{
            margin:1rem 0;
        }
        .specialdiv input{
            width: fit-content;
            margin: 0.4rem 0;
            height:30px;
        }
        .specialdiv span{
            display: flex;
            align-items: center;
        }
        .specialdiv span input{
            margin-right: 0.5rem;
            height: 40px;
        }
        #div6 span{
            display: flex;
            align-items: center;
        }
        #div6 span input{
            height: 20px;
            width: 20px;
        }
        #div6 span p{
            width: fit-content;
            height: fit-content;
            margin: 0 1rem;
            font-weight: 100;
            color: cadetblue;
        }
        #div6 span p sup{
            color: blueviolet;
        }
        /* #div3 span::before{
            content: "show";
            position: absolute;
            right: 0%;
            bottom: 0%;
            border: 1px solid rgb(95, 116, 123);
            border-radius: 10px;
            padding: 1rem;
            z-index: 1;
            height: 40%;
            transition: 0.3s;
        } */
        /* #div3 span:hover::before{
            cursor: pointer;
            background-color: rgb(162, 16, 118);
            color: azure;
            border: none;
            padding: 0.9rem;
        } */
        #div3 span{
            width: 100%;
        }
        #div3 input{
            width: 80%;
        }
        #div3{
            display: flex;
        }
        #div3 button{
            padding: 1rem;
            margin-bottom: 0.3rem;
            border-radius: 5px;
            text-align: center;
            vertical-align: top;
            font-size: 15px;
            border: none;
        }
        #div3 button:hover{
            cursor: pointer;
            background-color: blueviolet;
            color: antiquewhite;
        }
        .specialdiv select{
            border-radius: 10px;
            padding: 0.3rem;
            font-size: 20px;
            font-weight: 300;
            position: relative;
            background-color: rgb(78, 0, 151);
            opacity: 0.9;
            color: antiquewhite;
        }
        .specialdiv .options{
            border-radius: 6px;
            padding: 0.2rem;
        }
        .specialdiv .options option{
            font-weight: 300;
            border-radius: 30px;
        }
        option:hover,option:active{
            background-color: rgb(255, 255, 255);
        }
        .button{
            background-color: transparent;
            padding: 1rem 0;
            width:100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            height: 80px;
        }
        .submit{
            width: 40%;
            padding: 0.6rem 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            border: none;
            background-color: rgb(122, 66, 174);
            color: antiquewhite;
            font-weight: 300;
        }
    </style>
</head>
<body><div class="container">
        <div class="title">
            <h1>Form Ragistration</h1>
        </div>
        <form action="form.py" method="post">
            <div class="div" id="div1">
                <label for="name">Name</label>
                <span>
                    <input type="text" class="name input" placeholder="name" id="name" name="Username" required>
                </span>
            </div>
            <div class="div" id="div2">
                <label for="email">Email</label>
                <span>
                    <input type="email" class="email input" placeholder="Email Address..." id="email" name="Email_address" required>
                </span>
            </div>
            <div class="div" id="div3">
                <label for="password">Password</label>
                <span>
                    <input type="password" class="password input" placeholder="password" id="password" name="Password" required>
                    <button class="show" id="show" type="button" name="show" value="show">
                        show
                    </button>
                </span>
            </div>
            <div class="div" id="div4">
                <label for="phone_number">Phone Number</label>
                <span>
                    <input type="number" class="Phone_number input" placeholder="Phone_Number" id="Phone_Number" name="Phone_number" required>
                </span>
            </div>
            <div class="specialdiv" id="div5">
                <label for="Gender"required>Select your gender:</label>
                <span>
                    <input type="radio" class="name"  id="name" name="gender"><p>Male</p>
                </span>
                <span>
                    <input type="radio" class="name"  id="name" name="gender"><p>Female</p>
                </span>
                <span>
                    <input type="radio" class="name"  id="name" name="gender"><p>Transgender</p>
                </span>
            </div>
            <div class="specialdiv" id="div6">
                <label for="checkbox">agreement:</label>
                <span>
                    <input type="checkbox" class="checkbox"id="checkbox" name="agreed" value="" required>
                    <p><sup>**</sup>I agree with all the term and conditions applied on the form...</p>
                </span>
            </div>
            <div class="specialdiv" id="div7">
                <label for="place">select your state location: </label>
                <select name="place" id="place" value="" placeholder="location" required>
                    <div class="options">
                        <option value="Bihar">Bihar</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                    </div>
                </select>
            </div>
            <div class="button">
                <button class="submit" type="submit">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script>
        var a=document.getElementById("show").value
        document.getElementById("show").onclick=function(){
            document.getElementById("password").type="text";
            document.getElementById("show").innerHTML="Hide";
        }
    </script>
</body>
</html>
